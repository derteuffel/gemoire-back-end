<div id="form" class="card">
    <div class="card-header">
        <h3><span>Formulaire d'ajout d'un nouveau memoire</span></h3>
    </div>
    <div class="card-body justify-content-center d-flex">
        <form (ngSubmit)="onSubmit()"  style="width: 80%" >

            <div class="form-group">
                <label for="titre">Theme du memoire </label>
                <input type="text" class="form-control" id="titre" required [(ngModel)]="memoire.titre" name="titre">
            </div>

            <div class="form-group">
                <label for="resume">Resume du memoire</label>
                <textarea name="resume" id="resume" class="form-control" required [(ngModel)]="memoire.resume" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="abstract_memoire">Abstract memoire</label>
                <textarea name="abstract_memoire" id="abstract_memoire" class="form-control" required [(ngModel)]="memoire.abstract_memoire" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="contenu">Contenu du memoire </label>
                <input type="text" class="form-control" id="contenu" required [(ngModel)]="memoire.contenu" name="contenu">
            </div>
            <div class="form-group">
                <label for="nomEtudiant">Nom de l'etudiant </label>
                <input type="text" class="form-control" id="nomEtudiant" required [(ngModel)]="memoire.nomEtudiant" name="nomEtudiant">
            </div>
            <div class="form-group">
                <label for="matriculeEtudiant">Matricule de l'etudiant </label>
                <input type="text" class="form-control" id="matriculeEtudiant" required [(ngModel)]="memoire.matriculeEtudiant" name="matriculeEtudiant">
            </div>
            <div class="form-group">
                <label for="nomEncadreur">Nom de l'encadreur </label>
                <input type="text" class="form-control" id="nomEncadreur" required [(ngModel)]="memoire.nomEncadreur" name="nomEncadreur">
            </div>
            <div class="form-group">
                <label for="titreEncadreur">Titre de l'encadreur </label>
                <input type="text" class="form-control" id="titreEncadreur" required [(ngModel)]="memoire.titreEncadreur" name="titreEncadreur">
            </div>
            <div class="form-group">
                <label for="gradeEncadreur">Grade de l'encadreur </label>
                <input type="text" class="form-control" id="gradeEncadreur" required [(ngModel)]="memoire.gradeEncadreur" name="gradeEncadreur">
            </div>
            <div class="form-group">
                <label for="codeFiliere">Code de la filiere </label>
                <input type="text" class="form-control" id="codeFiliere" required [(ngModel)]="memoire.codeFiliere" name="codeFiliere">
            </div>
            <div class="form-group">
                <label for="inituleFiliere">Intitule de la filiere </label>
                <input type="text" class="form-control" id="inituleFiliere" required [(ngModel)]="memoire.inituleFiliere" name="inituleFiliere">
            </div>
            <div class="form-group">
                <label for="motCles">Mots Cles(Bien vouloir separer les mots cles par des virgules)</label>
                <textarea name="motCles" id="motCles" class="form-control" required [(ngModel)]="memoire.motCles" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="session">Session  </label>
                <input type="text" class="form-control" id="session" required [(ngModel)]="memoire.session" name="session">
            </div>
            <div class="form-group">
                <label for="options">Option  </label>
                <input type="text" class="form-control" id="options" required [(ngModel)]="memoire.options" name="options">
            </div>
            <button type="submit" class="btn btn-success">Enregistrer <i class="fa fa-check"></i></button>
        </form>
    </div>
</div>
